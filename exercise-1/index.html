<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-1：css selector</title>
    <style>
       /* you can test your css at here */
       .section  .title
       {
           color: green;
       }
       .section > h1
       {
           color: yellow;
       }
    </style>
</head>
<body>
    <div class="section">
        <h1 id="title" class="title">title</h1>
    </div>
</body>
</html>
